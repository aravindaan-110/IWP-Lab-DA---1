    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <br>
        <label for="add">Address:</label><br>
        <textarea name="add" id="add" cols="16" rows="2"></textarea> <br>

        <label for="css">Female</label><br>
        <input type="radio" id="javascript" name="fav_language" value="Others">
        <label for="javascript">Others</label> <br>

        <label for="favcolor">Select your preferred color:</label> <br>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        
        <br> <br> <label for="birthday">Date of Demo:</label>
        <input type="date" id="birthday" name="birthday"> 

        <br> <br> <label for="appt">Time for Demo:</label>
        <input type="time" id="appt" name="appt"> 

      </form>
